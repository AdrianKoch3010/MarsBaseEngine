<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="A demonstration of docsify-themable: a delightfully simple theme system for docsify.js"
    />
    <title>MarsBaseEngine Documentation</title>

    <!-- 1. Theme -->
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    /> -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css"
    />


    <!-- 2. PrismJS Themes -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css" /> -->
    <!-- <link rel="stylesheet" href="PrismSynthTheme.css" /> -->
    <!-- <link rel="stylesheet" href="PrismDarkTheme.css" /> -->
    <link rel="stylesheet" href="PrismOtherTheme.css" />
    <link rel="stylesheet" href="PrismVSCodeTheme.css" />

    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->


    <!-- 3. Custom Theme Properties -->
    <style>
      :root {
        /* Change the theme color hue (0-360) */
        --theme-hue: 20;
        --content-max-width: 70em;

        /* Change sidebar settings */
        --sidebar-name-font-size: var(--font-size-xl);
        /* --base-font-size: 14px; */
        --sidebar-width: 22em;


        --sidebar-nav-strong-margin: 1.0em 0 0;
        --sidebar-nav-link-padding: 0.25em 0;
        --sidebar-nav-link-before-margin: 0 0.35em 0 0;
        /* Add sidebar navigation bullets */
        /*--sidebar-nav-link-before-content-l1: "ðŸ˜€";*/
        /*--sidebar-nav-link-before-content-l2: "ðŸ’©";*/
        /* --sidebar-nav-link-before-content-l3: ; */
      }
    </style>

  </head>

  <body>
    <div id="app"></div>

    <script>
      // 4. Docsify Configuration
      window.$docsify = {
        name: "Mars Base Engine",
        repo: "https://github.com/AdrianKoch3010",
        //logo: "DomexLogo.png",
        coverpage: "coverpage.md",
        homepage: "README.md",
        loadSidebar: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
        },
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,
        //sidebarDisplayLevel: 1, // Not sure what this does but it breaks the sidebar-collapse plugin
      };
    </script>

    <!-- Required: docsify + docsify-themeable -->
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>

    <!-- <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->

    <!-- Get cpp syntax highlighting -->
    <!-- <script src="//unpkg.com/prismjs/components/prism-clike.min.js"></script> -->
    <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>



    <!-- 6. Docsify Plugins -->
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  </body>
</html>
